name: json_to_dart
version: 0.0.1
author: Javier Lecuona <javierlecuona@gmail.com>
description: A library that generates Dart classes (parse and generator included) from a json string.
homepage: https://github.com/javiercbk/json_to_dart
environment:
  sdk: ">=2.0.0"
dependencies:
  convert: "^2.0.1"
  dart_style: "^1.0.10"
  clippy: ^1.0.0
  colorize: ^2.0.0

dev_dependencies:
  test: "^1.3.0"
  path: "^1.5.1"

transformers:
- $dart2js:
    analyzeAll: true
    checked: true
    csp: true
    minify: false
    sourceMaps: true
    suppressHints: true
    suppressWarnings: false
    terse: true
    verbose: true